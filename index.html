<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Task Tracker</h1>

      <ul id="todo_list"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
